<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeHub URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="overlay">
        <div class="container d-flex h-100">
            <div class="row align-self-center w-100">
                <div class="col-md-6 mx-auto">
                    <div class="card shadow-lg animated fadeIn">
                        <div class="card-header bg-primary text-white">
                            <h2 class="card-title mb-0">PrimeHub URL Shortener</h2>
                        </div>
                        <div class="card-body text-center p-5">
                            <p class="lead mb-4">You are about to be redirected.</p>
                            <p class="info-text"><strong>Creation Time:</strong> {{ creation_time.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                            <p class="info-text"><strong>Views:</strong> {{ views }}</p>
                            <p class="info-text">For support, contact <a href="mailto:support@primehub.com">support@primehub.com</a></p>
                            <p id="timer" class="mb-4"></p>
                            <button id="proceed-btn" class="btn btn-primary btn-lg w-100" onclick="redirectToURL()">Proceed to Website</button>
                        </div>
                    </div>
                    <footer class="text-center mt-4">
                        <p>&copy; 2023 PrimeHub</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Particle.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: '#ffffff' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            }
        });

        // Timer logic
        var timerEnabled = {{ "true" if timer_enabled else "false" }};
        var timerSeconds = {{ timer_seconds }};

        if (timerEnabled) {
            document.getElementById('proceed-btn').style.display = "none";  // Hide the button initially
            var timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = "Redirecting in " + timerSeconds + " seconds...";

            var countdownInterval = setInterval(function() {
                timerSeconds--;
                timerDisplay.textContent = "Redirecting in " + timerSeconds + " seconds...";

                if (timerSeconds <= 0) {
                    clearInterval(countdownInterval);
                    timerDisplay.style.display = "none";
                    document.getElementById('proceed-btn').style.display = "block";  // Show the button after the countdown
                }
            }, 1000);
        }

        function redirectToURL() {
            const url = "{{ url }}";
            window.location.href = url;
        }
    </script>
</body>

</html>
